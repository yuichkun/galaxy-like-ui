<!DOCTYPE html>
<html>
  <head>
    <title>Galaxy-like UI</title>
    <script type="module" src="/src/initControls.ts"></script>
    <script type="module" src="/src/app.ts"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow: hidden;
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
      #user-info {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(10px);
      }
      #user-info.empty {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 14px;
        height: 60px;
        padding: 0 20px;
      }
      #user-info h2 {
        margin: 0 0 20px 0;
        color: #2196F3;
      }
      .info-section {
        margin-bottom: 20px;
      }
      .info-section h3 {
        margin: 0 0 10px 0;
        color: #1976D2;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .skill-item {
        display: inline-block;
        background: rgba(33, 150, 243, 0.1);
        color: #1976D2;
        padding: 4px 8px;
        border-radius: 4px;
        margin: 0 4px 4px 0;
        font-size: 12px;
      }
      .score-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
        font-size: 12px;
        padding: 4px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .company-item {
        display: inline-block;
        background: rgba(33, 150, 243, 0.1);
        color: #1976D2;
        padding: 4px 8px;
        border-radius: 4px;
        margin: 0 4px 4px 0;
        font-size: 12px;
      }
      #load-data-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #2196F3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
      }
      #load-data-btn:hover {
        background: #1976D2;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(33, 150, 243, 0.3);
      }
      #load-data-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
      }
      #weight-controls {
        position: fixed;
        top: 80px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(10px);
        color: #333;
      }
      .weight-control {
        margin-bottom: 15px;
      }
      .weight-control label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #1976D2;
      }
      .weight-control input {
        width: 200px;
      }
      .weight-control .value {
        display: inline-block;
        margin-left: 10px;
        min-width: 30px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="user-info" class="empty">Select a user to view details</div>
    <button id="load-data-btn">Load Data</button>
    <div id="weight-controls">
      <div class="weight-control">
        <label for="skills-weight">Skills Weight</label>
        <input
          type="range"
          id="skills-weight"
          min="0"
          max="2"
          step="0.1"
        />
        <span class="value"></span>
      </div>
      <div class="weight-control">
        <label for="scores-weight">Scores Weight</label>
        <input
          type="range"
          id="scores-weight"
          min="0"
          max="2"
          step="0.1"
        />
        <span class="value"></span>
      </div>
      <div class="weight-control">
        <label for="companies-weight">Companies Weight</label>
        <input
          type="range"
          id="companies-weight"
          min="0"
          max="2"
          step="0.1"
        />
        <span class="value"></span>
      </div>
      <div class="weight-control">
        <label for="connection-distance">Connection Distance</label>
        <input
          type="range"
          id="connection-distance"
          min="0"
          max="1"
          step="0.01"
        />
        <span class="value"></span>
      </div>
    </div>
  </body>
</html>
